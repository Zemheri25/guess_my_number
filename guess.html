<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="guess.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="again__button">
            <button class="again__button">
                Again
            </button>

        </div>


        <div class="heading">
            <h1>Guess My Number</h1>

        </div>

        <div class="writing">
            <h1>(Between 0 and 100)</h1>

        </div>

    </header>



    <main>
        <div class="check__button1">
            <input type="number" name="number" id="number">
            <br>
            <button class="check__button">Check</button>


        </div>


        <div class="exact__number1">
            <h2 class="true-false">Lets Start</h2>
            <input type="number" name="exact__number" id="exact__number2">
            <div class="soru"><h1>?</h1></div>
            <h2 class="guessh2">Guess Time : <span class="guess_time">0</span></h2>
            <h2>You have 10 chance</h2>
            


        </div>


        <div class="score">
            <p>Start Guessing</p>
            <p>Score <span>20</span></p>
            <p>Highscore: <span id = "hightscore">0</span></p>
            <p class="cong"></p>


        </div>









    </main>







































    <script src="guess.js"></script>
</body>
</html>
